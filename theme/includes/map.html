<!-- Map -->
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">${page.map.title}</h2>
                <hr class="small">
            </div>
        </div>
    </div>
    <div style="position:relative;">
        <iframe style="position: absolute; height: 640px; box-sizing: border-box; border: none; width: 100%;" frameborder="0" scrolling="no" marginheight="0" marginwidth="20px" src="${page.map.link}"></iframe>
        <br />
        <small>
            <a href="${page.map.link}"></a>
        </small>
        </iframe>
    </div>
    <script>
        $('#contact').click(function () {
            $('#contact iframe').css("pointer-events", "auto");
        });

        $( "#contact iframe" ).mouseleave(function() {
            $('#contact iframe').css("pointer-events", "none");
        });
    </script>
</section>
